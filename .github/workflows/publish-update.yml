name: Publish update from form

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: write
  issues: write

jobs:
  publish:
    if: contains(join(github.event.issue.labels.*.name, ','), 'update-post') || startsWith(github.event.issue.title, 'Update:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render update into site files
        run: node .github/scripts/publish-update.mjs
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_CREATED_AT: ${{ github.event.issue.created_at }}

      - name: Commit and push
        id: commit
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add updates.html updates/posts.json
          git commit -m "Publish update #${{ github.event.issue.number }}"
          git push
          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Comment and close issue
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'Published to `updates.html`. This issue is now closed automatically.'
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed'
            });
